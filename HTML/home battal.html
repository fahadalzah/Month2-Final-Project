<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

        <nav>
            <img src="/IMG1/Yellow_Mobile_Book_Free_Logo-removebg-preview.png">
        </nav>
    </header>
    <section>
        <img src="/IMG1/Features Overview-bro.png" id="im1">
        <div id="bord">
            <form id="Login" dir="rtl">
                <h2>تسجيل الدخول</h2>

                <label for="password" class="label2">كلمة المرور</label>
                <div class="underline"></div>
                <input type="submit" value="سجل الدخول" id="sub">
                <p>ليس لديك حساب ؟</p>
                <a class="signup" href="../HTML/sing-up.html">إنشاء حساب</a>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/Battal.js"></script>
</body>

</html>
